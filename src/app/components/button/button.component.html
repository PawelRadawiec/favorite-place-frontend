<button
  *ngIf="!isIcon"
  class="button"
  [ngClass]="backgrund"
  (click)="onClickEvent($event)"
>
  <div class="button__label">{{ config?.label }}</div>
</button>
<div *ngIf="isIcon">
  <mat-icon
    class="button-icon"
    (click)="onClickEvent($event)"
    aria-hidden="false"
    >{{ config?.icon }}</mat-icon
  >
</div>
